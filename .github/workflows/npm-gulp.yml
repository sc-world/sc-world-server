name: NodeJS with Gulp

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      README.md
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npm run build
    - name: publish test server
      uses: contention/rsync-deployments@v1.0.0
      with:
        switches: -avzr --delete
        path: ./dist/
        remote_path: ${{ secrets.TEST_SERVER_PATH }}
        remote_host: ${{ secrets.TEST_SERVER_HOST }}
        remote_user: ${{ secrets.TEST_SERVER_USER }}
        remote_key: ${{ secrets.TEST_SERVER_KEY }}
